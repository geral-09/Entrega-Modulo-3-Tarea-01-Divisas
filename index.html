<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Select Personalizado</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet"> 
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/estilos.css">
</head>


<body>
	<br>
    <br>
    <br>
   <div class="Container1">
    <img src="img/imagen1.png"/>
   </div>

   <div class="CantidadBox"> 
    <input type= "text" id = "Cantidad"  name="Cantidad" placeholder="Cantidad de Dinero:"> 

    <br>
    <br>
    
   </div>

   <div class="Container2">  
     

       <div class="SelecMonedaOrigen">
            <select name="MonedaOrigen" id="MonedaOrigen"  >
                <option selected disabled>Escoja su moneda de Origen</option>
                <option value="0">Peso Colombiano</option>
                <option value="1">Peso Mexicano</option>
                <option value="2">Dolar</option>
                <option value="3">Euro</option>
                <option value="4">Libra</option>
            </select>
        </div>
    

        <div class="SelecMonedaDestino">
            <select name="MonedaDestino" id="MonedaDestino"  >
                <option selected disabled>Escoja su moneda de Destino</option>
                <option value="0">Peso Colombiano</option>
                <option value="1">Peso Mexicano</option>
                <option value="2">Dolar</option>
                <option value="3">Euro</option>
                <option value="4">Libra</option>
        </select>
       </div>


        <div class="Convertir">
            <button  onclick= "convertir()">Convertir</button>
        </div>

        

   </div>
   <br>
   <br>


  

	<script src="js/main.js"></script>
</body>
</html>
